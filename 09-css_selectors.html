<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors Example</title>
    <link rel="stylesheet" href="./09-selector_style.css">
</head>
<body>
    
    <h1 id="main-heading">wellcome to my website</h1>
    <p class="intro">This is a sample paragraph with class "intro".</p>

    <div class="box">
        <p>This is a paragraph inside a div with class "box".</p>
    </div>

    <ul>
        <li>Item 1</li>
        <li class="highlight">Item 2</li>
        <li>Item 3</li>
    </ul>

    <a href="https://www.google.com">click Me</a>

    <form>
        <input type="text" placeholder="name">
        <input type="submit" value="Submit">
    </form>

</body>
</html>
