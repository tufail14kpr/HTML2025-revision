<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> html Table</title>
</head>
<body>
    <table border="1" >
        <caption>Student Details</caption>
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Ajmal</td>
            <td>Math</td>
            <td>85</td>
        </tr>
        <tr>
            <td>Jamil</td>
            <td>Science</td>
            <td>90</td>
        </tr>
        <tr>
            <td colspan="2">Total Marks</td>
            <td>175</td>
        </tr>
    </table>
</body>
</html>
